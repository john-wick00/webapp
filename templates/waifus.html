<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Disable zooming -->
    <title>View Waifus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='waifus.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Waifus Page Content -->
    <div class="container">
        <p>Welcome to the Waifus Page!</p>
        <div id="waifus-container"></div> <!-- Container to display waifus -->
    </div>

    <!-- Bottom Navigation Bar within an oval container -->
    <div class="bottom-nav-container">
        <div class="bottom-nav">
            <button class="nav-button" onclick="window.location.href='/?first_name={{ first_name }}&profile_pic_url={{ profile_pic_url }}&user_id={{ user_id }}&username={{ username }}'">Home</button>
            <button class="nav-button" onclick="window.location.href='/waifus?first_name={{ first_name }}&profile_pic_url={{ profile_pic_url }}&user_id={{ user_id }}&username={{ username }}'">Waifus</button>
            <button class="nav-button" onclick="window.location.href='/profile?first_name={{ first_name }}&profile_pic_url={{ profile_pic_url }}&user_id={{ user_id }}&username={{ username }}'">Profile</button>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script>
        // Pass user_id from Flask to JavaScript
        const userId = "{{ user_id }}";
    </script>
    <script src="{{ url_for('static', filename='waifus.js') }}"></script>

</body>
</html>
